<div *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<ng-container *ngIf="!isLoading && !!displayNode">

    <adf-info-drawer (currentTab)="setCurrentTab($event)" (closeTab)="closeTab()"  [title]="'APP.INFO_DRAWER.TITLE' | translate" [selectedIndex] = "selectedIndex">

        <ng-container *ngFor="let selectionNode of selectionNodes">
            <adf-info-drawer-tab [label]="selectionNode.name" [icon]="mimeType | adfMimeTypeIcon" [closeable]="selectionNode.closeable" >
                <adf-viewer
                        [showViewer]="true"
                        [overlayMode]="false"
                        [showToolbar]="false"
                        [nodeId]="selectionNode.id">
                </adf-viewer>
            </adf-info-drawer-tab>
        </ng-container>

        <adf-info-drawer-tab [label]="'APP.INFO_DRAWER.TABS.PROPERTIES' | translate | uppercase">
            <adf-content-metadata-card
                [readOnly]="!canUpdateNode()"
                [displayEmpty]="canUpdateNode()"
                [preset]="'custom'"
                [node]="displayNode">
            </adf-content-metadata-card>
        </adf-info-drawer-tab>

        <adf-info-drawer-tab [label]="'APP.INFO_DRAWER.TABS.VERSIONS' | translate | uppercase">
            <ng-container *ngIf="isFileSelected;else empty">
                <adf-version-manager
                    [showComments]="'adf-version-manager.allowComments' | adfAppConfig:true"
                    [allowDownload]="'adf-version-manager.allowDownload' | adfAppConfig:true"
                    [node]="displayNode">
                </adf-version-manager>
            </ng-container>

            <ng-template #empty>
                <div class="adf-manage-versions-empty">
                    <mat-icon class="adf-manage-versions-empty-icon">face</mat-icon>
                    {{ 'VERSION.SELECTION.EMPTY' | translate }}
                </div>
            </ng-template>
        </adf-info-drawer-tab>
    </adf-info-drawer>
</ng-container>
